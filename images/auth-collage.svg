<svg width="500" height="800" viewBox="0 0 500 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="hsl(175.3, 77.4%, 26.1%)" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="500" height="800" fill="hsl(137.3, 30%, 80%)" />
  <rect width="500" height="800" fill="url(#dots)" />

  <!-- Logo -->
  <g transform="translate(150, 100) scale(1.2)">
    <text x="0" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="hsl(175.3, 77.4%, 26.1%)">PharmaCare</text>
  </g>

  <!-- Pharmacy Icons -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="hsl(175.3, 100%, 95%)" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <circle cx="50" cy="30" r="15" fill="hsl(175.3, 77.4%, 26.1%)"/>
    <rect x="30" y="50" width="40" height="30" rx="5" fill="hsl(175.3, 77.4%, 26.1%)"/>
  </g>

  <g transform="translate(180, 220)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="hsl(175.3, 100%, 95%)" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <path d="M30,20 L90,20 L90,60 L30,60 Z" fill="none" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <circle cx="60" cy="40" r="15" fill="hsl(175.3, 77.4%, 26.1%)" opacity="0.5"/>
  </g>

  <g transform="translate(330, 180)">
    <rect x="0" y="0" width="90" height="120" rx="10" fill="hsl(175.3, 100%, 95%)" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <line x1="20" y1="30" x2="70" y2="30" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <line x1="20" y1="50" x2="70" y2="50" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <line x1="20" y1="70" x2="70" y2="70" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <line x1="20" y1="90" x2="50" y2="90" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
  </g>

  <!-- Medical Icons -->
  <g transform="translate(100, 350)">
    <circle cx="60" cy="60" r="50" fill="hsl(175.3, 100%, 95%)" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <line x1="60" y1="25" x2="60" y2="95" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="3"/>
    <line x1="25" y1="60" x2="95" y2="60" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="3"/>
  </g>

  <g transform="translate(280, 380)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="hsl(175.3, 100%, 95%)" stroke="hsl(175.3, 77.4%, 26.1%)" stroke-width="2"/>
    <circle cx="20" cy="30" r="10" fill="hsl(175.3, 77.4%, 26.1%)"/>
    <circle cx="50" cy="30" r="10" fill="hsl(175.3, 77.4%, 26.1%)" opacity="0.7"/>
    <circle cx="80" cy="30" r="10" fill="hsl(175.3, 77.4%, 26.1%)" opacity="0.4"/>
  </g>

  <!-- Bottom Decorations -->
  <g transform="translate(80, 550)">
    <rect x="0" y="0" width="340" height="80" rx="20" fill="hsl(175.3, 77.4%, 26.1%)" opacity="0.1"/>
    <text x="30" y="45" font-family="Arial" font-size="18" font-weight="bold" fill="hsl(175.3, 77.4%, 26.1%)">Đăng nhập để tiếp tục</text>
  </g>

  <g transform="translate(150, 650)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="hsl(175.3, 77.4%, 26.1%)"/>
    <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="hsl(0, 0%, 100%)">Đạt chuẩn GPP</text>
  </g>
</svg>